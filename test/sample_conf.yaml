projects:
  - name: nep
    desc: NEP project
    metrics:
      - name: Story Points
        metric_type: Number
        value_range: [1, 2, 3, 5, 8, 13]
        default_value: 1
      - name: Final Story Points
        metric_type: Number
        value_range: [1, 2, 3, 5, 8, 13]
        default_value: 1
      - name: Research Time
        metric_type: Duration
      - name: Coding Time
        metric_type: Duration
      - name: Test Time
        metric_type: Duration
      - name: Debug Time
        metric_type: Duration
      - name: Tool Overhead
        metric_type: Duration
  - name: test
    desc: Test Project YAML
    metrics:
      - name: Debug Time
        metric_type: Duration
      - name: Story Points
        metric_type: Number
        value_range: [1, 2, 3, 5, 8, 13]
        default_value: 1
  - name: test2
    desc: Test Project 2 YAML
    metrics:
      - name: Coding Time
        metric_type: Duration
